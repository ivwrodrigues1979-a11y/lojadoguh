<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Loja do Guh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#BEEAD8] text-gray-800 font-sans min-h-screen flex flex-col items-center">

  <!-- Cabe√ßalho -->
  <header class="w-full bg-[#FFD369] p-4 shadow-md flex justify-center">
    <h1 class="text-2xl font-bold text-[#FF7B54]">Painel Administrativo - Loja do Guh üõçÔ∏è</h1>
  </header>

  <!-- Login Simples -->
  <section id="login-section" class="mt-10">
    <div class="bg-white p-6 rounded-2xl shadow-md w-80 text-center">
      <h2 class="font-semibold text-lg mb-4">Acesso Restrito</h2>
      <input type="password" id="admin-pass" placeholder="Digite a senha" 
             class="border px-3 py-2 w-full rounded-md mb-4">
      <button onclick="checkPassword()" 
              class="bg-[#FF7B54] text-white px-4 py-2 rounded-full hover:opacity-90 transition">
        Entrar
      </button>
      <p id="error-msg" class="text-red-500 text-sm mt-2 hidden">Senha incorreta!</p>
    </div>
  </section>

  <!-- Formul√°rio -->
  <section id="form-section" class="hidden mt-10 w-full max-w-lg">
    <div class="bg-white p-8 rounded-2xl shadow-md">
      <h2 class="text-xl font-semibold mb-6 text-center">Cadastrar Novo Produto</h2>

      <form id="product-form" class="space-y-4">
        <input type="text" id="title" placeholder="T√≠tulo do produto" required 
               class="w-full border px-3 py-2 rounded-md">
        <input type="text" id="price" placeholder="Pre√ßo (ex: R$99,90)" required 
               class="w-full border px-3 py-2 rounded-md">
        <input type="text" id="image" placeholder="URL da imagem" required 
               class="w-full border px-3 py-2 rounded-md">
        <input type="text" id="category" placeholder="Categoria (ex: Eletr√¥nicos)" required 
               class="w-full border px-3 py-2 rounded-md">
        <input type="url" id="link" placeholder="Link do produto (Shopee ou Mercado Livre)" required 
               class="w-full border px-3 py-2 rounded-md">

        <button type="submit" 
                class="w-full bg-[#FF7B54] text-white py-2 rounded-full hover:opacity-90 transition">
          Adicionar Produto
        </button>
      </form>

      <p class="text-sm text-gray-600 mt-4 text-center">Os produtos ser√£o salvos no arquivo <b>products.json</b></p>
    </div>

    <!-- Pr√©-visualiza√ß√£o JSON -->
    <div class="mt-8 bg-white p-6 rounded-2xl shadow-md">
      <h3 class="text-lg font-semibold mb-3 text-center">Pr√©-visualiza√ß√£o JSON</h3>
      <textarea id="json-output" readonly class="w-full h-60 border rounded-md p-3 text-sm font-mono"></textarea>
      <button id="download-btn" 
              class="mt-4 w-full bg-[#FFD369] text-black font-semibold py-2 rounded-full hover:bg-[#FFB6B9] transition">
        Baixar JSON Atualizado
      </button>
    </div>
  </section>

  <footer class="text-center text-sm mt-auto p-4 text-gray-600">
    ¬© 2025 Loja do Guh - Administra√ß√£o
  </footer>

  <script>
  const PASSWORD = "guh123"; // üîë altere se quiser
  let products = [];
  let editingIndex = null;

  function checkPassword() {
    const input = document.getElementById('admin-pass').value;
    const loginSection = document.getElementById('login-section');
    const formSection = document.getElementById('form-section');
    const errorMsg = document.getElementById('error-msg');

    if (input === PASSWORD) {
      loginSection.classList.add('hidden');
      formSection.classList.remove('hidden');
      loadProducts();
    } else {
      errorMsg.classList.remove('hidden');
    }
  }

  async function loadProducts() {
    try {
      const res = await fetch('products.json');
      products = await res.json();
    } catch {
      products = [];
    }
    updatePreview();
    renderTable();
  }

  document.getElementById('product-form').addEventListener('submit', e => {
    e.preventDefault();

    const newProduct = {
      title: document.getElementById('title').value,
      price: document.getElementById('price').value,
      image: document.getElementById('image').value,
      category: document.getElementById('category').value,
      link: document.getElementById('link').value
    };

    if (editingIndex !== null) {
      products[editingIndex] = newProduct;
      editingIndex = null;
    } else {
      products.push(newProduct);
    }

    e.target.reset();
    updatePreview();
    renderTable();
  });

  function updatePreview() {
    document.getElementById('json-output').value = JSON.stringify(products, null, 2);
  }

  function renderTable() {
    let tableArea = document.getElementById('table-area');
    if (!tableArea) {
      tableArea = document.createElement('div');
      tableArea.id = 'table-area';
      tableArea.className = 'mt-8 bg-white p-6 rounded-2xl shadow-md';
      document.getElementById('form-section').appendChild(tableArea);
    }

    if (products.length === 0) {
      tableArea.innerHTML = '<p class="text-center text-gray-600">Nenhum produto cadastrado ainda.</p>';
      return;
    }

    let html = `
      <h3 class="text-lg font-semibold mb-4 text-center">Produtos Cadastrados</h3>
      <table class="w-full text-sm border-collapse">
        <thead>
          <tr class="bg-[#FFD369] text-left">
            <th class="p-2">T√≠tulo</th>
            <th class="p-2">Categoria</th>
            <th class="p-2">Pre√ßo</th>
            <th class="p-2 text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          ${products.map((p, i) => `
            <tr class="border-t">
              <td class="p-2">${p.title}</td>
              <td class="p-2">${p.category}</td>
              <td class="p-2">${p.price}</td>
              <td class="p-2 text-center">
                <button onclick="editProduct(${i})" class="bg-blue-500 text-white px-2 py-1 rounded-md text-xs hover:opacity-90">Editar</button>
                <button onclick="deleteProduct(${i})" class="bg-red-500 text-white px-2 py-1 rounded-md text-xs hover:opacity-90 ml-2">Excluir</button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    `;

    tableArea.innerHTML = html;
  }

  function editProduct(index) {
    const p = products[index];
    document.getElementById('title').value = p.title;
    document.getElementById('price').value = p.price;
    document.getElementById('image').value = p.image;
    document.getElementById('category').value = p.category;
    document.getElementById('link').value = p.link;
    editingIndex = index;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function deleteProduct(index) {
    if (confirm(`Tem certeza que deseja excluir "${products[index].title}"?`)) {
      products.splice(index, 1);
      updatePreview();
      renderTable();
    }
  }

  document.getElementById('download-btn').addEventListener('click', () => {
    const blob = new Blob([JSON.stringify(products, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'products.json';
    a.click();
  });
</script>


</body>
</html>
